<app-my-form (subjectAdd)="addSubject($event)"></app-my-form>
  <ion-card *ngFor = "let subject of subjects; let i = index">
    <ion-card-header>
      <ion-card-title>{{subject.name}}</ion-card-title>
      <ion-card-subtitle>{{subject.department}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Кількість лекцій: {{subject.lecturesCount}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Кількість лабораторних: {{subject.labsCount}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Кількість лабораторних: {{subject.getControl()}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Викладач лабораторних: {{subject.labProfessor}}</ion-label>
      </ion-item>
      <h2>Лектори</h2>
      <ion-item *ngFor="let lecturer of subject.lecturers">
        {{lecturer}}
      </ion-item>
    </ion-card-content>
  </ion-card>
